<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="side-bar">
        <div class="side-bar-field">
            <img src="squares.png" style="width: 35px; height: 35px;">
            <p>Dashboard</p>
        </div>
        <div class="side-bar-field"><img src="home.png" style="width: 20px; height: 20px;">
            <p>Home</p>
        </div>
        <div class="side-bar-field"><img src="badge.png" style="width: 20px; height: 20px;">
            <p>Profile</p>
        </div>
        <div class="side-bar-field"><img src="comment.png" style="width: 20px; height: 20px;">
            <p>Messages</p>
        </div>
        <div class="side-bar-field"><img src="schedule.png" style="width: 20px; height: 20px;">
            <p>History</p>
        </div>
        <div class="side-bar-field"><img src="task.png" style="width: 20px; height: 20px;">
            <p>Tasks</p>
        </div>
        <div class="side-bar-field"><img src="group.png" style="width: 20px; height: 20px;">
            <p>Communities</p>
        </div>
        <div class="side-bar-field"><img src="settings.png" style="width: 20px; height: 20px;">
            <p>Settings</p>
        </div>
        <div class="side-bar-field"><img src="help_center.png" style="width: 20px; height: 20px;">
            <p>Support</p>
        </div>
        <div class="side-bar-field"><img src="privacy_tip.png" style="width: 20px; height: 20px;">
            <p>Privacy</p>
        </div>
    </div>

    <div class="header">
        <div class="header-1">
            <img src="search.png" style="width: 20px; height: 20px; padding-right: 1%;">
            <input type="text" placeholder="  Search.."
                style="width: 60%; height: 50%; border-radius: 10px; border: none; margin-right: 12%;">
            <img src="notifications_active.png" style="width: 20px; height: 20px; margin-right: 2%;">
            <img src="avatar.png" style="width: 35px; height: 35px; margin-right: 2%;">
            <h3 style="color: #D9D9D9;">Lukas Asael</h3>
        </div>
        <div class="header-2">
            <img src="avatar.png" style="width: 50px; height: 50px; margin-right: 2%;">
            <div style="display: flex; flex-direction: column; margin-right: 30%;">
                <p style="color: #D9D9D9; margin: 0%; padding: 0%;">Hi there,</p>
                <h2 style="color: #D9D9D9; margin: 0%; padding: 0%;">Lukas Asael (@asael)</h2>
            </div>
            <div class="header-2-button-area"><button class="header-button">New</button></div>
            <div class="header-2-button-area"><button class="header-button">Upload</button></div>
            <div class="header-2-button-area"><button class="header-button">Share</button></div>
        </div>
    </div>

    <div class="content-area">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="side-cards">
            <div class="side-card-1"></div>
            <div class="side-card-2"></div>
        </div>
    </div>

</body>
